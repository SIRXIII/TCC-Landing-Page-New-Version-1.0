<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Clothing Club</title>
    <script type="module" crossorigin src="https://p-bielqopjmcnjqaakccal3a6naynae5ru.ok.kimi.link/assets/index-OC3gjTIm.js"></script>
    <link rel="stylesheet" crossorigin href="https://p-bielqopjmcnjqaakccal3a6naynae5ru.ok.kimi.link/assets/index-Czm9hCN7.css">
    <script>
        // Curated travel images for editorial sections
        var tccImages = [
            'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=900&q=85',
            'https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=900&q=85',
            'https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?w=900&q=85',
            'https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?w=900&q=85',
            'https://images.unsplash.com/photo-1490481651871-ab68de25d43d?w=900&q=85',
            'https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=900&q=85',
            'https://images.unsplash.com/photo-1539109136881-3be0616acf4b?w=900&q=85'
        ];
        var tccIdx = 0;

        function fixBrokenImages() {
            document.querySelectorAll('img').forEach(function(img) {
                if (img._tccDone) return;
                img._tccDone = true;
                img.addEventListener('error', function() {
                    if (img._tccDone2) return;
                    img._tccDone2 = true;
                    // For logo/nav images: just hide them (nav already shows text logo)
                    // For all others: show a travel photo
                    var inNav = img.closest('nav') || img.closest('header');
                    var isLogo = img.alt && (img.alt.toLowerCase().includes('luxury') || img.alt.toLowerCase().includes('logo'));
                    if (inNav || isLogo) {
                        img.style.display = 'none';
                    } else {
                        img.src = tccImages[tccIdx % tccImages.length];
                        tccIdx++;
                    }
                });
                if (img.complete && img.naturalWidth === 0 && img.src &&
                    img.src.indexOf('data:') !== 0 && img.src !== location.href) {
                    img.dispatchEvent(new Event('error'));
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            fixBrokenImages();
            setTimeout(fixBrokenImages, 500);
            setTimeout(fixBrokenImages, 2000);
            new MutationObserver(fixBrokenImages).observe(document.body || document.documentElement, {
                childList: true, subtree: true
            });
        });
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
