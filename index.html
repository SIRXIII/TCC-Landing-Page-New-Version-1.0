<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Clothing Club</title>
    <script type="module" crossorigin src="https://p-bielqopjmcnjqaakccal3a6naynae5ru.ok.kimi.link/assets/index-OC3gjTIm.js"></script>
    <link rel="stylesheet" crossorigin href="https://p-bielqopjmcnjqaakccal3a6naynae5ru.ok.kimi.link/assets/index-Czm9hCN7.css">
    <style>
        /* Hide broken logo images - app already shows text fallback */
        nav img[alt*="logo"], nav img[alt*="Logo"],
        nav img[src*="ibb.co"], nav img[src*="placeholder"],
        .hero-logo img, .footer-logo img {
            display: none !important;
        }
        /* Ensure nav logo area looks clean */
        nav a:first-child {
            min-height: 40px;
            display: flex;
            align-items: center;
        }
    </style>
    <script>
        var editorialImages = [
            'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=900&q=85',
            'https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=900&q=85',
            'https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?w=900&q=85',
            'https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?w=900&q=85',
            'https://images.unsplash.com/photo-1490481651871-ab68de25d43d?w=900&q=85',
            'https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=900&q=85',
            'https://images.unsplash.com/photo-1539109136881-3be0616acf4b?w=900&q=85'
        ];
        var imgIdx = 0;

        function applyImageFixes() {
            var allImgs = document.querySelectorAll('img');
            allImgs.forEach(function(img) {
                if (!img._fixApplied) {
                    img._fixApplied = true;
                    img.addEventListener('error', function() {
                        var isLogo = img.alt && (img.alt.toLowerCase().includes('logo') || img.alt.toLowerCase().includes('travel clothing club') || img.alt.toLowerCase().includes('luxury'));
                        var isInNav = img.closest('nav') || img.closest('[class*="nav"]');
                        if (isLogo || isInNav) {
                            img.style.display = 'none';
                        } else {
                            img.src = editorialImages[imgIdx % editorialImages.length];
                            imgIdx++;
                        }
                    });
                    if (img.complete && img.naturalWidth === 0 && img.src && img.src !== window.location.href) {
                        img.dispatchEvent(new Event('error'));
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            applyImageFixes();
            setTimeout(applyImageFixes, 800);
            setTimeout(applyImageFixes, 2500);
            // Watch for React dynamic renders
            var observer = new MutationObserver(function() {
                applyImageFixes();
            });
            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
